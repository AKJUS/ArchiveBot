{% extends "base.html" %}
{% block title %} Job {{ job_id }} {% endblock %}
{% block head_extra %}
<meta name="robots" content="noindex">
{% endblock %}

{% block body %}
    <h2>Job {{ job_id }}</h2>

    <table>
        <tr>
           <th>Filename</th>
           <th>Size</th>
           <th>IA Identifier</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td>
                    <a href="https://archive.org/download/{{ row.ia_item_id }}/{{ row.filename }}">
                        {{ row.filename }}
                    </a>
                </td>
                <td>{{ row.size }}</td>
                <td>
                    <a href="{{ link_prefix }}item/{{ row.ia_item_id }}">
                    {{ row.ia_item_id }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
