{% extends 'base.html' %}
{% block title %} Items {% end %}

{% block body %}
    <p>
        <a href="https://archive.org/details/{{ identifier }}">View on Internet Archive</a>
    </p>

    <table>
        <tr>
           <th>Filename</th>
           <th>Size</th>
        </tr>
        {% for filename, size, job_ident in sorted(rows) %}
            <tr>
                <td>
                    {% if job_ident %}
                    <a href="{{ reverse_url('job', job_ident) }}">
                        {{ filename }}
                    </a>
                    {% else %}
                    {{ filename }}
                    {% end %}
                </td>
                <td class="numeric">{{ size }}</td>
            </tr>
        {% end %}
    </table>
{% end %}
