{% extends 'base.html' %}
{% block title %} Job {% end %}

{% block body %}
    <p><a href="http://archivelab.org:3579/item/{{rows[0][0]}}/*/{{ url or ''}}">{{ url or ''}}</a></p>

    <table>
        <tr>
           <th>Filename</th>
           <th>Size</th>
           <th>IA Identifier</th>
        </tr>
        {% for ia_item_id, filename, size in sorted(rows) %}
            <tr>
                <td>
                    <a href="https://archive.org/download/{{ ia_item_id }}/{{ filename }}">
                        {{ filename }}
                    </a>
                </td>
                <td>{{ size }}</td>
                <td>
                    <a href="{{ reverse_url('item', ia_item_id) }}">
                    {{ ia_item_id }}
                    </a>
                </td>
            </tr>
        {% end %}
    </table>
{% end %}
