{% extends 'base.html' %}
{% block title %} Jobs {% end %}

{% block body %}
    <p>
    {% for char in '0123456789abcdefghijklmnopqrstuvwxyz' %}
        <a href="{{ reverse_url('jobs', char) }}">{{ char }}</a>
    {% end %}
    </p>

    <table>
        <tr>
            <th>Job Identifier</th>
            <th>Domain</th>
            <th>URL</th>
        </tr>
        {% for identifier, domain, url in rows %}
            <tr>
                <td><a href="{{ reverse_url('job', identifier) }}">{{ identifier }}</a></td>
                <td>{{ domain }}</td>
                <td>{{ url or '' }}</td>
            </tr>
        {% end %}
    </table>
{% end %}
