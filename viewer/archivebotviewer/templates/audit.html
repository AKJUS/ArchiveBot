{% extends 'base.html' %}
{% block title %} Audit {% end %}

{% block body %}
<h2>No JSON</h2>

<table>
    <tr>
        <th>Job</th>
        <th>Domain</th>
    </tr>
    {% for identifier, job_model in no_json_items %}
        <tr>
            <td><a href="{{ reverse_url('job', identifier) }}">{{ identifier }}</a></td>
            <td>{{ job_model.domain }}</td>
        </tr>
    {% end %}
</table>

{% end %}
